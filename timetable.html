<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Table</title>
    <caption><h1 align="center">Time Table</h1></caption>
</head>
<body>
    <table style= "width:100%;" border="2px;" >
        <tr>
            <th>days/period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>LUNCH</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </tr>
        <tr>
            <th>monday</th>
            <td>eng</td>
            <td>mat</td>
            <td>che</td>
            <td rowspan="8">lunch</td>
            <td colspan="3">lab</td>
            <td>phy</td>
        </tr>
        <tr>
            <th>tuesday</th>
            <td colspan="3">lab</td>
            <td>eng</td>
            <td>che</td>
            <td>mat</td>
            <td>sports</td>
        </tr>
        <tr>
            <th>wednesday</th>
            <td>mat</td>
            <td>phy</td>
            <td>eng</td>
            <td>che</td>
            <td colspan="3">library</td>
        </tr>
        <tr>
            <th>thursday</th>
            <td>phy</td>
            <td>eng</td>
            <td>che</td>
            <td colspan="3">lab</td>
            <td>mat</td>
        </tr>
        <tr>
            <th>friday</th>
            <td colspan="3">lab</td>
            <td>mat</td>
            <td>che</td>
            <td>eng</td>
            <td>phy</td>
        </tr>
        <tr>
            <th>saturday</th>
            <td>eng</td>
            <td>che</td>
            <td>mat</td>
            <td colspan="3">seminar</td>
            <td>sports</td>
        </tr>
    </table>
</body>
</html>
